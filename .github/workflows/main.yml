name: Data CI/CD Pipeline

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  # =====================================================
  # 1. VALIDATION DU CODE
  # =====================================================
  lint:
    name: Lint & Qualit√© du code
    runs-on: ubuntu-latest

    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Installer Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          # Cache pour acc√©l√©rer les builds
          cache: 'pip'

      - name: Installer d√©pendances
        run: |
          pip install ruff

      - name: Linting (fail fast)
        run: |
          ruff check .

  # =====================================================
  # 2. TESTS UNITAIRES
  # =====================================================
  unit-tests:
    name: Tests unitaires
    needs: lint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: 'pip'

      - name: Installer d√©pendances
        run: |
          pip install -r requirements.txt
          pip install pytest pytest-cov

      - name: Lancer tests unitaires avec couverture
        run: |
          pytest tests/unit --cov=. --cov-report=xml --cov-report=term

      # Uploader le rapport de couverture
      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.xml
          fail_ci_if_error: false

  # =====================================================
  # 3. TESTS D'INT√âGRATION
  # =====================================================
  integration-tests:
    name: Tests d'int√©gration
    needs: unit-tests
    runs-on: ubuntu-latest

    # Service PostgreSQL pour les tests
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: 'pip'

      - name: Installer d√©pendances
        run: |
          pip install -r requirements.txt
          pip install pytest

      - name: Lancer tests d'int√©gration
        run: |
          pytest tests/integration -v

  # =====================================================
  # 4. TESTS DE PERFORMANCE
  # =====================================================
  performance-tests:
    name: Validation des performances
    needs: integration-tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: 'pip'

      - name: Installer d√©pendances
        run: |
          pip install -r requirements.txt
          pip install pytest pytest-benchmark

      - name: Benchmarks l√©gers
        run: |
          pytest tests/performance --benchmark-only --benchmark-json=output.json

      - name: Sauvegarder les r√©sultats
        uses: actions/upload-artifact@v3
        with:
          name: benchmark-results
          path: output.json

  # =====================================================
  # 5. VALIDATION DE S√âCURIT√â (nouveau)
  # =====================================================
  security:
    name: Scan de s√©curit√©
    needs: lint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: 'pip'

      - name: Installer d√©pendances
        run: |
          pip install -r requirements.txt
          pip install bandit safety

      - name: Scan des vuln√©rabilit√©s (bandit)
        run: |
          bandit -r . -f json -o bandit-report.json || true

      - name: V√©rifier les d√©pendances (safety)
        run: |
          safety check --json || true

  # =====================================================
  # 6. D√âPLOIEMENT
  # =====================================================
